<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
<title>Login</title>
</head>
<body>
	<div>
		<h3 th:text="${msg}" style="color: red"></h3>
		<form action="/login" method="post">
			帐号：<input type="text" class="form-control" name="username" id="username" placeholder="用户名"/><br/>

			<a href="/register">创建账号</a>
		</form>
	</div>
</body>
</html>
